[color]
background = #BB0D1416
foreground = #d9e0ee
foreground-alt = #4a5051
primary = #3030300F
font = #FFFFFF

[bar/top]
monitor = ${env:MONITOR:}
modules-right = wireless-network bluetooth alsa battery 
modules-center = time 
modules-left = cpu bspwm
module-margin = 1

background = ${xrdb:color.background}

width = 99%
height = 40
offset-x = 0.5%
offset-y = 1.0%
fixed-center = true
wm-restack = bspwm
override-redirect = false

line-height = 8
line-size = 0
line-color = #ffffff00

border-size = 0

font-0 = DaddyTimeMono Nerd Font:size=12;2
font-1 = Feather:style=Bold:size=12;2
font-2 = DaddyTimeMono Nerd Font:size=12;3


[module/date]
interval = 60
type = internal/date
date = %d/%m/%Y
time = %H:%M:%S

format = ÔÅ≥  <label>
label = %date% 

